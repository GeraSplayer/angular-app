<div class="row justify-content-center">
  <div class="col-md-1">
    <h1>Posts</h1>
  </div>
</div>

<mat-paginator 
[length]= "posts.length" 
[pageSize]="page_size"
[pageSizeOptions]="[5, 10, 25, 100]"
aria-label="Select page"
(page)="handlePage($event)">
</mat-paginator>

<div *ngFor="let post of posts | paginacion:page_size:page_number">  
  <mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>Tittle: {{post.title}} - {{post.id}}</mat-card-title>
      <mat-card-subtitle>User #{{post.userId}} </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <p>{{post.body}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button routerLink="/postForm/{{post.id}}">Editar</button>
      <button mat-button color="warn" (click)="delete(post.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
